<!DOCTYPE html>
<html lang="en">
<head>

    </header>

    <main>
        <section id="latest-issue" class="container">
            <h2>Latest Issue: Summer 2025</h2>
            <div class="magazine-cover">
                <a href="magazine_summer_2025.pdf" target="_blank">
                    <img src="placeholder_cover.png" alt="Summer 2025 Magazine Cover">

            </div>
            <p>Click the cover to read the full magazine!</p>
            <p>
                <a href="magazine_summer_2025.pdf" target="_blank" class="button">Download PDF (Summer 2025)</a>

        </section>

        <section id="past-issues" class="container">
            <h2>Past Issues</h2>
            <div class="issue-grid">
                <div class="issue-item">
                    <h3>Winter 2024</h3>
                    <a href="magazine_winter_2024.pdf" target="_blank">

                    </a>

                </div>
                <div class="issue-item">
                    <h3>Autumn 2024</h3>
                    <a href="magazine_autumn_2024.pdf" target="_blank">
                        <img src="placeholder_cover.png" alt="Autumn 2024 Magazine Cover">

                </div>
